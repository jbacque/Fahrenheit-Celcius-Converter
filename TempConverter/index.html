<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Fahrenheit to Celsius Converter</h1>
        <p class="formula">T(°C) = (T(°F) - 32) × 5/9</p>
        <h2>Input</h2>
        <p>Temperature in Fahrenheit: <input id="inputF"></p>
        <button id="tempBtn">CONVERT</button>
        <h2>Output</h2>
        <p>Temperature in Celsius: <span id="outputC">-------</span></p>
        
        <!--Load Javascript-->
        <script src="main.js"></script>
    </body>

</html>
